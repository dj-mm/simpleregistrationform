<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/x-icon" href="104090.png">
    <title>Simple Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            padding: 8px 15px;
            background-color: #59ff00;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-container {
            width: 400px;
            margin: 0 auto;
        }

        .form-actions {
            text-align: center;
        }
    </style>
</head>

<body>
    <center><h1>Simple Registration Form BY Manash Mishra </h1></center>

    <div class="form-container">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female"> Female

            <label>Interests:</label>
            <input type="checkbox" name="interests" value="programming"> Programming
            <input type="checkbox" name="interests" value="design"> Design
            <input type="checkbox" name="interests" value="gaming"> Gaming

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <div class="form-actions">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>

</html>
